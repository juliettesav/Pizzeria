{% extends "pizzas/base.html" %}

{% block content %}

<p> Pizza: {{ item }} </p>
<img src="https://www.jessicagavin.com/wp-content/uploads/2022/02/meat-lovers-pizza-28-1200.jpg" height="500px" width="500px">

<ul>
    <p>Toppings</p>
    {% for e in entries %}

    <li> {{ e.topping_name }} </li>

    {% empty %}
    <li> No entries for this item have been added yet.</li>
    {% endfor %}
</ul>

{% endblock content %}
